         <lightning-card>
            <div>
               <lightning-checkbox-group class="slds-m-left_large" name="fields" options={objectFields}
                  value={objectFields} onchange={selectedFields}></lightning-checkbox-group>
            </div>
            
         </lightning-card>   
      </div>
  
      <div class="slds-col slds-size_9-of-12">
      
            <c-display-records selected-final-field={selectedFinalField} columns-name={columnsName}></c-display-records>
        
      </div>
      
     </div>
   <lightning-button  class="slds-m-left_large" value="Get Records" label="Get Records" onclick={getRecords}></lightning-button>

</template>
