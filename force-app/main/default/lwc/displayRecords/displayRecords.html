<template>
    <lightning-card if:true={gotTheRecords}>
    <div style="height: 20rem;">
        <lightning-datatable     
            key-field="Id"
            data={recordsFet} 
            columns={columnsName}
            onrowaction={handleRowAction}>
        </lightning-datatable>
     </div>
     <!-- Spinner -->
		<div if:true={showLoadingSpinner}>
			<lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
		</div>
    </lightning-card>
</template>
